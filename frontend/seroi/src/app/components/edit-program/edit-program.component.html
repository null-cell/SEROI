<!-- input fields for all Program parameters -->
<div class="form-group">
  <label for="program_name" class="col-sm-2 control-label">Program Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="program_name" name="program_name" placeholder="Program Name" value="" [formControl]="name">
  </div>
</div>
<div class="form-group">
  <label for="program_description" class="col-sm-2 control-label">Program Description</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="program_description" name="program_description" placeholder="Program Description" [formControl]="description">
  </div>
</div>
<div class="form-group">
  <label for="program_start_date" class="col-sm-2 control-label">Program Start Date</label>
  <div class="col-sm-10">
    <input type="date" class="form-control" id="program_start_date" name="program_start_date" placeholder="Program Start Date" [formControl]="startDate">
  </div>
</div>
<!-- cards of child projects-->
<div class="form-group">
  <label class="col-sm-2 control-label">Child Projects</label>
  <div class="col-sm-10">
    <div class="card-deck" *ngFor="let child of childProjects">
      <div class="card col-sm-6">
        <div class="card-body">
          <h5 class="card-title">{{child.name}}</h5>
          <p class="card-text">{{child.description}}</p>
          <a (click)="editProject(child._id)" class="btn btn-primary">Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- new child project button that calls addProject() on click-->
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button (click)="addProject()" class="btn btn-primary">Add Child Project</button>
  </div>
</div>

<!-- button that calls saveProgram() on click-->
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="button" class="btn btn-default" (click)="saveProgram()">Save</button>
  </div>
</div>

<!-- button that calls deleteProgram() on click -->
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="button" class="btn btn-default" (click)="deleteProgram()">Delete</button>
  </div>
</div>
